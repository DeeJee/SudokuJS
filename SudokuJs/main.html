<html lang="en" ng-app="sudokuJs">
<head>
    <meta charset="utf-8">
    <title>SudokuJS</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/ngDialog.css" />
    <link rel="stylesheet" href="/css/ngDialog-theme-default.css">
    
    <style>
        div .cell {
            border: none;
            height: 50px;
            width: 50px;
            display: inline-block;
            padding:1px;
            margin:auto;
        }

      .cell input[type=text] {
            height: 40px;
            width: 40px;
            font-size:30px;
        }
    </style>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/SudokuController.js"></script>    
    <script src="/js/services/SudokuLoader.js"></script>
    <script src="/js/services/SudokuSolver.js"></script>
    <script src="/js/diversen/collection.js"></script>
    <script src="/lib/ngDialog/ngDialog.js"></script>
    <script src="/js/controllers/LoadSudokuController.js"></script>
    <script src="/js/services/httpLogger.js"></script>
</head>
<body>
  
    <div class="container-fluid" ng-controller="SudokuController">
        <script type="text/ng-template" id="openDialog">
            <div class="ngdialog-message">
                <h2>Open sudoku</h2>
                <div>Vul de naam van de sudoku in</div>

                <input type="text" id="fileName" ng-model="puzzle.name" />
            </div>
            <div class="ngdialog-buttons mt">
                <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="openSudoku(puzzle.name)">OK</button>
            </div>
        </script>
        <script type="text/ng-template" id="saveDialog">
            <div class="ngdialog-message">
                <h2>Save sudoku</h2>
                <div>Vul de naam van de sudoku in</div>

                <input type="text" ng-model="puzzle.name"/>
            </div>
            <div class="ngdialog-buttons mt">
                <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="saveSudoku(puzzle.name)">OK</button>
            </div>
        </script>
        <form name="profileForm">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a class="nav" ng-click="newSudoku()">New</a></li>
                        <li><a class="nav" ng-click="openSudokuDialog()">Open</a></li>
                        <li><a class="nav" ng-click="saveSudokuDialog()">Save</a></li>
                        <li><a class="nav" ng-click="solveSudoku()">Solve</a></li>
                    </ul>
                </div>
            </div>
            <div><input type="text" ng-model="puzzle.name"/></div>
            <div id="grid">
                <div id="row1" class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[0].cells[8].value" /></div>
                </div>
                <div id="row2" class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[1].cells[8].value" /></div>
                </div>
                <div id="row3" class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[2].cells[8].value" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[3].cells[8].value" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[4].cells[8].value" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[5].cells[8].value" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[6].cells[8].value" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[7].cells[8].value" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[0].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[1].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[2].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[3].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[4].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[5].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[6].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[7].value" /></div>
                    <div class="cell"><input type="text" ng-model="puzzle.rows[8].cells[8].value" /></div>
                </div>
            </div>
        </form>
    </div>




</body>
</html>
